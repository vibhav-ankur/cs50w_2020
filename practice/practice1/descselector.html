<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using Selectors</title>
		
		<!-- comment section within <style> or .css file is not allowed -->
        <style>			
            ul li {
                color: green;
            }
			
			a[href="https://www.google.com/"] {
				color: red;
			}
				
        </style>
		<!-- we could also just write ul here because ul has only li as descendents -->
    </head>
    <body>
        <ol>
            <li>o1</li>
            <li><a href="https://www.google.com/">google</a>
			
                <ul>
                    <li>u1</li>
                    <li>u2</li>
                    <li>u3</li>
                </ul>
            </li>
            <li><a href="https://www.duckduckgo.com/">duckduckgo</a></li>
        </ol>

    </body>
</html>
