<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div>
			<a href="index.html"> Google search</a>
		</div>
		
        <form action="https://google.com/search">
		
			Find pages with...
			<br/> <br/>
            all these words: <input type="text" name="as_q" style="margin-left: 80px;" class="field_align">
			<br/> <br/>
			
			this exact word or phrase: <input type="text" name="as_epq" style="margin-left: 15px;" class="field_align">
			<br/> <br/>
			
			any of these words: <input type="text" name="as_oq" style="margin-left: 55px;" class="field_align">
			<br/> <br/>
			
			none of these words: <input type="text" name="as_eq" style="margin-left: 45px;" class="field_align">
			
			<!-- so that button appears in next line -->
			<br/> <br/>
			
            <input type="submit" value="Advanced Search" id="adv_srch">
			
        </form>
    </body>
</html>
